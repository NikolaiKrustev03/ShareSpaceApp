<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Board</title>
</head>
<body>
    <h1>Are you sure you want to delete the board "{{ board.name }}"?</h1>
    <p>{{ board.description }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'board:board_list' %}">Cancel</a>
</body>
</html>
