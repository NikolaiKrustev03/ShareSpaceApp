{% extends 'common/base.html' %}

{% block title %}Delete Profile{% endblock %}

{% block content %}
<div class="container-delete">
    <h2>Are you sure you want to delete your profile?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
