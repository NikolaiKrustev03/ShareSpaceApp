{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="{% url 'landing_page' %}" class="nav-link">
                    <img src="{% static 'logo.png' %}" alt="Logo" style="height: 30px;">
                </a>
                <a href="{% url 'post:post_list' %}" class="nav-link">Posts</a>
                <a href="{% url 'board:board_list' %}" class="nav-link">Boards</a>

                {% if user.is_authenticated %}
                    <a href="{% url 'user:profile' %}" class="nav-link">Profile</a>
                    <a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{% url 'user:login' %}" class="nav-link">Login</a>
                    <a href="{% url 'user:register' %}" class="nav-link">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="copy">
        <p>&copy; 2024 My Site. All Rights Reserved.</p>
    </footer>
</body>
</html>
